
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puantaj Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Browser ortamında process.env hatasını engellemek için shim
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          overflow-x: hidden;
          margin: 0;
          padding: 0;
        }
        .animate-in {
          animation-duration: 0.3s;
          animation-fill-mode: forwards;
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoom-in-95 { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slide-in-from-bottom-4 { from { opacity: 0; transform: translateY(1rem); } to { opacity: 1; transform: translateY(0); } }
        
        /* Baloncuk Animasyonu */
        @keyframes bubble-float {
          0% {
            transform: translate(0, 0) scale(0.5);
            opacity: 0;
          }
          10% {
            opacity: 1;
          }
          90% {
            opacity: 0.8;
          }
          100% {
            transform: translate(-100vw, -100vh) scale(1.5);
            opacity: 0;
          }
        }

        .bubble-effect {
          position: fixed;
          bottom: -50px;
          right: -50px;
          pointer-events: none;
          z-index: 9999;
          animation: bubble-float 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
          white-space: nowrap;
        }

        .fade-in { animation-name: fade-in; }
        .zoom-in-95 { animation-name: zoom-in-95; }
        .slide-in-from-bottom-4 { animation-name: slide-in-from-bottom-4; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        @media (max-width: 1024px) {
          .mobile-scroll-fix {
            overflow: visible !important;
            height: auto !important;
          }
        }
    </style>
